<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Adivinhação</title>
   <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
  <section class="container">
    <h1>Jogo de Adivinhação</h1>
    <h3>Tente adivinhar o número secreto entre 1 e 100.</h3>
	<p>
	 Quanto menos tentativas você precisar para acertar, maior será a sua pontuação. 
	 </br></br> Boa sorte!</p>
    <input type="number" id="guessInput" min="0" max="100" placeholder="Digite um número">
	</br></br> 
    <button onclick="checkGuess()">Verificar</button>
    <p id="result"></p>
    <button onclick="newGame()">Novo Jogo</button>
  </section>
</body>
</html>
